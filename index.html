		<script>
			function addImages(images) {
				const length = images.length;
				const time = 160;
				const step = 100 / length;
				const width = window.screen.availWidth;
				const size = width <= 1000
				 ? '-xs'
				 : width <= 1920
					 ? '-s'
				 	 : '';

				let css = '';

				for(let i = 1; i < length; i++) {
					css += `
						.c${i} {
							animation: a${i} ${time}s infinite;
						}

						@keyframes a${i} {
							0% {
								opacity: 0;
							}
							${(step * i) - 2}% {
								opacity: 0;
							}
							${(step * i)}% {
								opacity: 1;
							}
							${(step * (i +1)) - 2}% {
								opacity: 1;
							}
							${(step * (i +1))}% {
								opacity: 0;
							}
							100% {
								opacity: 0;
							}
						}
					`;
				}

				const style = document.createElement('style');
				style.type = 'text/css';
				style.innerHTML = css;
				document.getElementsByTagName('head')[0].appendChild(style);

				let html = '';

				for (let i = 0; i < length; i++) {
					html += `<div class="c${i} image" style="background: url(${images[i]+size}.jpg) no-repeat center center fixed; background-color: #000; background-size: cover;"/></div>`;
				}

				document.getElementById('wrapper').innerHTML = html;
			}

			addImages([
				'images/powell-stars',
				'images/juniper-sunset',
				'images/powell-sunset',
				'images/desert-flare',
				'images/southern-idaho-sunset',
				'images/shenandoah-horizon',
				'images/sky',
				'images/soldier-summit',
				'images/southwestern-idaho',
			])
		</script>

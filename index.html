    <style type="text/css" media="all">

  <body style="position: relative">
    <div id="wrapper"></div>
    <div class="copyright">Â© 2021 Bret Little</div>
    <div class="banner">

    <script>
      const time = 160;

      function addImages(images) {
        const length = images.length;
        const step = 100 / length;

        let css = "";

        for (let i = 1; i < length; i++) {
          css += `
						.c${i} {
							animation: a${i} ${time}s infinite;
						}

						@keyframes a${i} {
							0% {
								opacity: 0;
							}
							${step * i - 2}% {
								opacity: 0;
							}
							${step * i}% {
								opacity: 1;
							}
							${step * (i + 1) - 2}% {
								opacity: 1;
							}
							${step * (i + 1)}% {
								opacity: 0;
							}
							100% {
								opacity: 0;
							}
						}
					`;
        }

        const style = document.createElement("style");
        style.type = "text/css";
        style.innerHTML = css;
        document.getElementsByTagName("head")[0].appendChild(style);

        let html = "";

        for (let i = 0; i < length; i++) {
          html += `<div class="c${i} image" style=""/></div>`;
        }

        document.getElementById("wrapper").innerHTML = html;
      }

      function setImage(image, index) {
        const width = window.screen.availWidth;
        const size = width <= 1000 ? "-xs" : width <= 1920 ? "-s" : "";

        const style = `url(${image + size}.webp)`;
        document.querySelectorAll(".image")[index].style.background = style;
      }

      function shuffle(array) {
        let currentIndex = array.length,
          randomIndex;

        while (currentIndex != 0) {
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex--;
          [array[currentIndex], array[randomIndex]] = [
            array[randomIndex],
            array[currentIndex],
          ];
        }

        return array;
      }

      const images = shuffle([
        "images/1",
        "images/2",
        "images/3",
        "images/4",
        "images/5",
        "images/6",
        "images/7",
        "images/8",
        "images/9",
        "images/10",
        "images/11",
        "images/12",
        "images/13",
        "images/14",
      ]);

      addImages(images);
      setImage(images[0], 0);

      for (let i = 0; i < images.length; i++) {
        setTimeout(
          () => setImage(images[i], i),
          (i - 1) * ((time * 1000) / images.length)
        );
      }
    </script>
  </body>
